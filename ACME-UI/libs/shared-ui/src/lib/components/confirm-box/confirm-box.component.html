<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="accent" (click)="onSelection(true)" matTooltip="{{ confirmTooltip }}">Confirm</button>
  <button mat-raised-button color="warn" (click)="onSelection(false)" cdkFocusInitial matTooltip="{{ cancelTooltip }}">Cancel</button>
</div>
